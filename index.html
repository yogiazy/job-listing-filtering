<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo-azy.png">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header role="banner" class="sticky bg-dark_cyan top-0 z-20">
    <div class="flex justify-center">
      <img src="./images/bg-header-mobile.svg" class="sm:hidden" alt="header-mobile">
      <img src="./images/bg-header-desktop.svg" class="hidden sm:flex" alt="header-desktop">
    </div>

    <!-- FILTER -->
    <div role="navigation" id="group_filter" class="container mx-auto hidden">
      <div class="grid grid-cols-1 mx-4 relative right-0">
        <div id="filter" class="filter mx-4">
          <div class="flex items-center justify-between">
            <div id="sort_tag" class="sort_tag">

            </div>
            <div id="clear" class="clear" onclick="removeFilter()">
              Clear
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div role="heading" aria-level="1" class="absolute top-0">
    <h1>Job Listing</h1>
  </div>

  <!-- JOB LIST -->
  <div role="main" class="container mx-auto">
    <div id="group_list" class="grid grid-cols-1 gap-8 px-4 py-8 mt-4 -z-20">

    </div>
  </div>

  <!-- FOOTER -->
  <div role="contentinfo" class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://github.com/yogiazy">Yogi Azy</a>.
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
